<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/5548f5ed00.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <nav
      class="navbar navbar-light"
      style="
        font-size: 25px;
        font-family: sans-serif;
        background-color: whitesmoke;
      "
    >
      <img
        src="https://media.istockphoto.com/photos/passenger-airplane-flying-above-clouds-during-sunset-picture-id155439315?k=20&m=155439315&s=612x612&w=0&h=BvXCpRLaP5h1NnvyYI_2iRtSM0Xsz2jQhAmZ7nA7abA="
        width="100"
        height="45"
        class="d-inline-block align-top"
        alt=""
      />
      Least time travel path project 
    </nav>
    <div id="container">
      <div id="mynetwork"></div>
      <div id="container2">
        <span
          id="temptext2"
          style="width: 100%; text-align: center; font-size: x-large"
        >
        </span>
        <span
          id="temptext"
          style="width: 100%; text-align: center; font-size: x-large"
        >
          Find the shortest path between two random cities travelling by bus or
          air but you can't travel by air more than once.<br />
          Red link represents bus travel time :
          <i class="fa fa-bus" aria-hidden="true" style="color: orange"></i
          ><br />
          Green link represents flight travel time :
          <i class="fa fa-plane" aria-hidden="true" style="color: green"></i
          ><br />
          Click on solve to get Solution !!
        </span>
        <div id="mynetwork2" style="display: none"></div>
      </div>
    </div>

    <div>
      <br />
      <button type="button" class="btn btn-danger" id="generate-graph">
        Get New Problem
      </button>
      <br />
      <button type="button" class="btn btn-success" id="solve">Solve</button>
    </div>
  </body>
</html>
